<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.q</title>

    <!--Styles-->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />

    <!--Styles-->
    <link rel="stylesheet" href="home.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball botton"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <!-- Para mandar para algum lugar -->
              <label class="sr-only" for="room-id">Codigo da sala</label>
              <!--class="sr-only" -> está classe faz com que o texto fique ouculto, mas os navegadores indendtificao ao contrario de "disply: none"-->
              <!--Toda vez que criarmos um inpt, devemos criar um "label", para os motores de busca como do google, identificarem oq é. E para uma questao de assensibilidade-->
              <input type="number" id="room-id" placeholder="Código da sala" />
              <!-- placeholder="Entrar na sala "-> serve para colocar um texto no input -->
              <!--for="room-id" serve para conectar o label ao input -->
              <button>
                <img src="assets/enter-room.svg" alt="Entrar na sala" />
                Entrar na sala
              </button>
            </form>
          </section>
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>

          <section>
            <h2>Crie sua propria sala de forma fácil</h2>
            <a href="create-romm.html" class="button outlined">
              <img src="assets/users.svg" alt="Criar Sala" />
              Criar sala
            </a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
